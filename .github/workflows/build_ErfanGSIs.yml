env:
  ROM_URL:https://bj29.cn-beijing.data.alicloudccp.com/l1cfDwl1%2F1231845%2F6122008a9d70dce94ea5405abed557a3c507f04b%2F6122008a0cee8fb81200402f8f43635cce487c73?di=bj29&dr=22831&f=61401ee2054a3994ff65447ab0b9f486fd4db565&response-content-disposition=attachment%3B%20filename%2A%3DUTF-8%27%27miui_MIDO_21.8.18_0e9fee839e_11.0.zip&u=80e6808796cc49968a611e4333bacdf3&x-oss-access-key-id=LTAIsE5mAn2F493Q&x-oss-additional-headers=referer&x-oss-expires=1631596817&x-oss-signature=nlXhj3j3VjfFHrfswdssJ4ZV2alTmcQ3Dn1rIAyZQ4E%3D&x-oss-signature-version=OSS2
  ROM_NAME:miui
  BUILD_TYPE: ab
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet ./final/GSI.zip

         
            
